<section class="container">
  <nav class="navbar navbar-expand-sm py-0 mb-4">

    <a class="navbar-brand" href="#"><img class="img-thumbnail img-fluid" src="assets/img/logo - ms.png"></a>

    <ul class="navbar-nav">
      <li class="nav-item">
        <div class="dropdown m-1 ">
          <a href="#" class="btn dropdown-toggle" data-toggle="dropdown"><b>Dropdown 1</b></a>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/headerdummy">Dropdown Menu Item A1</a>
            <a class="dropdown-item" routerLink="/headerdummy">Dropdown Menu Item A2</a>
            <a class="dropdown-item" routerLink="/headerdummy">Dropdown Menu Item A3</a>
          </div>
        </div>
      </li>

      <li class="nav-item">
        <div class="dropdown m-1">
          <a href="#" class="btn dropdown-toggle" data-toggle="dropdown"><b>Dropdown 2</b></a>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/headerdummy">Dropdown Menu Item B1</a>
            <a class="dropdown-item" routerLink="/headerdummy">Dropdown Menu Item B2</a>
            <a class="dropdown-item" routerLink="/headerdummy">Dropdown Menu Item B3</a>
          </div>
        </div>
      </li>

      <li class="nav-item">
        <div class="dropdown m-1">
          <a href="#" class="btn dropdown-toggle" data-toggle="dropdown"><b>Dropdown 3</b></a>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/headerdummy">Dropdown Menu Item C1</a>
            <a class="dropdown-item" routerLink="/headerdummy">Dropdown Menu Item C2</a>
            <a class="dropdown-item" routerLink="/headerdummy">Dropdown Menu Item C3</a>
          </div>
        </div>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <div class="dropdown m-1">
          <button type="button" class="btn" data-toggle="modal" data-target="#myModal"><b>Log In</b></button>
          <!-- Modal Start-->
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Log in</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                  <label>Username</label>
                  <input type="text" class="form-control" [(ngModel)]="userName" id="userName">
                  <label>Password</label>
                  <input type="password" class="form-control" [(ngModel)]="password">
                </div>
                <!-- Modal footer routerLink="/headerdummy"-->
                <div class="modal-footer">
                  <button type="button" class="btn btn-green" (click)="Submit()" id="submit"><b>Submit</b></button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal"><b>Close</b></button>
                </div>
              </div>
            </div>
          </div> <!-- Modal End-->
        </div>
      </li>
    </ul>

  </nav>
</section>
